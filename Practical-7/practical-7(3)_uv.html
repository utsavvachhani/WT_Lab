<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Changer</title>
    <script type="text/javascript">
        var colors = ["#FF5733", "#33FF57", "#3357FF", "#FF33A1", "#33FFF0", "#FFC300", "#DAF7A6"];
        var textcolors = ["#000000", "#1d0220", "#3357FF", "#fcfcfc", "#2c0c07", "#0b4b48", "#181f30"];
        var index = 0;

        function changeBackgroundColor() {
            document.body.style.backgroundColor = colors[index];
            index = (index + 1) % colors.length;
        }

        // Set an interval to change the background color every 1 second (1000 ms)
            setInterval(changeBackgroundColor, 1000);
    </script>
    <style>
        body{
            align-items: center;
            justify-content: center;
            display: flex;
        }
    </style>
</head>
<body>
    <h1>This is Demostration of background color.</h1>
</body>
