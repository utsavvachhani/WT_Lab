<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Message</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #000000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <footer id="footer"></footer>
    
    <script>
        const message = "This is a scrolling message... and I am From IT Depratment,SCET,Surat......!!  ";
        let index = 0;

        function scrollMessage() {
            const footer = document.getElementById("footer");
            footer.textContent = message.substring(index, message.length) + message.substring(0, index);

            index = (index + 1) % message.length;
            setTimeout(scrollMessage, 200); // Adjust speed by changing the timeout value
        }

        scrollMessage();
    </script>

</body>

</html>
