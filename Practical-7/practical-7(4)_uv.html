<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button id="openPopup">Popup</button>
    <script>
        document.getElementById('openPopup').addEventListener('click', function () {

            let popup = window.open('', 'popup', 'width=400,height=300');
            popup.document.write('<!DOCTYPE html><html><head><title>Popup</title></head><body><button id="resizeButton">Resize and Move</button><script>document.getElementById("resizeButton").addEventListener("click", function() { window.resizeTo(800, 600); window.moveTo(100, 100); });<\/script></body></html>');
        });
    </script>
</body>

</html>
