<!DOCTYPE html>
<html lang="en">
<head>
    <title>PRACTICAL 8.3</title>
    <style>
        #pic {
            height: 450px;
            width: 450px;
            margin: 30px;
            margin-left:450px;
            margin-top: 100px; 
            border: 1px solid black;
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <h1 align="CENTER">javascript program to zoom out the image</h1>
    <img src="https://utsavvachhani.github.io/WT_Lab/extra/scet-logo.jpg" id="pic" alt="Welcome to Sarvajanik College of Engineering And Technology"><br>
</body>
    <script type="text/javascript">
        let photo = document.querySelector("#pic");
        photo.addEventListener("mouseover",function(event){ 
            photo.style.transform = 'scale(1.5)';
            });
        photo.addEventListener("mouseout",function(event){ 
            photo.style.transform = 'scale(1)';
            });
    </script>
</html>
