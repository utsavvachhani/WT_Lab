<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Form</title>
</head>
<body>
    <h2>Simple Form</h2>
    <form action="/submit-form" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>


        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>


        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>


        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>


        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" min="18" max="100"><br><br>


        <label for="country">Country:</label><br>
        <select id="country" name="country">
            <option value="india">India</option>
            <option value="canada">Canada</option>
            <option value="uk">UK</option>
            <option value="australia">Australia</option>
            <option value="other">Other</option>
        </select><br><br>


        <fieldset>
            <legend>Hobbies:</legend>
            <input type="checkbox" id="hobby1" name="hobbies" value="reading">
            <label for="hobby1">Reading</label><br>
            <input type="checkbox" id="hobby2" name="hobbies" value="cooking">
            <label for="hobby2">Cooking</label><br>
            <input type="checkbox" id="hobby3" name="hobbies" value="sports">
            <label for="hobby3">Sports</label><br>
            <input type="checkbox" id="hobby4" name="hobbies" value="music">
            <label for="hobby4">Music</label><br>
            <input type="checkbox" id="hobby5" name="hobbies" value="traveling">
            <label for="hobby5">Traveling</label><br>
        </fieldset><br>


        <input type="submit" value="Submit">
    </form>
</body>
</html>
