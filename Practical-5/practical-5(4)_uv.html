<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        :root{
            --font-size:30px;
            --text-size: 20px;
            --box-hight: 400px;
            --box-width: 400px;
            --background: rgb(214, 171, 163);
            --text-color: black; 
        }
        body{
            background-color: teal;
        }
        .box{
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            position: absolute;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form{
            background-color: aqua;
            border-radius: 40px;
            align-items: center;
            text-align: center;
            width: var(--box-width);
            height: var(--box-hight);
            padding-top: 30px;
            font-size: var(--text-size);
        }
        h1{
            font-size: var(--font-size);
        }
        .label_text{
            margin: 20px;
        }
        .remeber-forgrt{
            align-self: start;
            font-size: 15px;
            justify-content: space-between;
        }
        .remeber-forgrt a{
            margin-left: 28%;
        }
        button{
            width: 80%;
            height: 10%;
            border: 5% black solid;
            border-radius: 10px;
            text-align: center;
            color: var(--background);
            background-color: var(--text-color);
            font-family: 'Times New Roman', Times, serif;
            font-size: medium;
        }
        button:hover{
            color: var(--text-color);
            background-color: var(--background);
        }
        input{
            background-color: rgb(186, 240, 217);
            color: black;
        }
    </style>
</head>
<body>
    <div class="box">
        <form class="form" >
            <h1 style="margin: 10%;">Sign In</h1>
            <label for="username" class="label_text">username : </label>
            <input type="text" name="username" value="" class="input_text" placeholder="Enter the username">
            <br>
            <br>
            <label for="password" class="label_text">password :</label>
            <input type="password" class="input_text" name="password" value="" placeholder="Password">
            <br>
            <br>
            <div class="remeber-forgrt">
                <input type="radio" form="radiobutton">
                <label for="radiobutton">Remeber Me</label>
                <a href="https://utsavvachhani.github.io/WT_Lab//extra/forget.html">Forget Password</a>
            </div>
            <br>
            <button>Sign In</button>
            <br>
            <h5>Don't have Account?  <a href="./registration.html">Sign Up</a></h5>
        </form>    
    </div>
</body>
</html>
